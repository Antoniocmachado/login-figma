<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login/css/style-login.css">    
</head>
<body>
    <div class="container"> 
        <form action=""method="post" id="form__login">                 
            <header class="header"> 
                <img src="/login/images/logo-text.svg"  class="logo" alt="logo do sistema de triagens nas cores azul, branco e cinza">               
            </header> 
            <!-- <div class="input__container"> -->
                <div class="input__fields">
                    <input type="email" name="email"  id="email" placeholder="Digite seu email" class="inputs required" oninput="emailValidate()" />
                    <label for="email"  name="email">Email</label>
                    <span class="span-required">Digite um e-mail válido</span>
                </div>
                <div class="input__fields">
                    <input type="password" name="password"  id="password" placeholder="Digite sua senha" class="inputs required" oninput="mainPasswordValidate()" />
                    <label for="password"  name="password">Senha</label> 
                    <span class="span-required">Senha:mínimo 8 caracteres</span>
                </div>
                <div class="button">
                    <input type="submit" class="submit" id="button_login" value="Entrar"/>
                    
                </div>     
                <div class="forget__password">
                    <a href="#" class="forget">Esqueci minha senha</a>               
                </div>  
                  
                                
            <!-- </div>                -->
                <!-- <div class="not__registered">
                    <a href="#" >
                        Não sou cadastrado
                    </a>
                </div>     -->              
        </form>       
    </div>    
    <script src="/login/script.js"></script>
</body> 
</html>
